spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

#    url: jdbc:mysql://localhost:3306/mydatabase
#    driverClassName: com.mysql.cj.jdbc.Driver
#    username: mydatabase
#    password: root1234

# JPA settings
  jpa :
    database-platform : org.hibernate.dialect.H2Dialect
    show-sql : true
    hibernate:
      ddl-auto: create
  h2 :
    console :
      enabled : true

external:
  folder-path: /app/data # EXTERNAL_FOLDER_PATH=/app/data 경로 설정 안될 경우 동작
